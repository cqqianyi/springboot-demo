server.port=8080
spring.application.name: spring-boot-demo


spring.datasource.testOnBorrow=true
spring.datasource.validationQuery="SELECT 1"
spring.datasource.driver-class-name=net.sf.log4jdbc.DriverSpy
spring.datasource.url=jdbc:log4jdbc:mysql://localhost:3306/spring_boot_demo?createDatabaseIfNotExist=true&useUnicode=true&useUnicode=true&characterEncoding=utf8&autoReconnect=true&verifyServerCertificate=false&useSSL=false&sessionVariables=sql_mode='NO_ENGINE_SUBSTITUTION'&jdbcCompliantTruncation=false
spring.datasource.name=
spring.datasource.username=root
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.MySQL57InnoDBDialect
spring.jpa.database=MYSQL
spring.jpa.show_sql=false
#spring.jpa.properties.jadira.usertype.autoRegisterUserTypes=true
spring.jpa.hibernate.ddl-auto=update

management.security.enabled=false
endpoints.actuator.enabled=true
endpoints.actuator.sensitive=true
endpoints.auditevents.path=/test

